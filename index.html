<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <script type="text/javascript" src="script.js"></script>
    <div class="profile-card">
        <div class="image">
            <img src="IMG_20210526_192711.jpg" alt="" class="profile-image">
        </div>
        <div class="text-data">
              <span class="name">Karan Sharma</span>
              <span class="job">Web Developer | Cloud Enthusiast |</span>
        </div>
        <div class="media-buttons">
            <a href="https://github.com/KaranSharma73" style="background: #000000" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="https://www.linkedin.com/in/karan-sharma-1971a2265" style="background: #1da1f2" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" style="background: #e1306c" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #ff0000" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="button">
            <button class="button">Message</button>
            <button  href="" class="button" id="fol" onclick="follow()">Follow</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">500</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">405</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">50</span>
            </div>
        </div>
    </div>
